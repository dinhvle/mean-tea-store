<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>MEAN Tea Store</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.css'>
    <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.0-rc.5/docs.css'>
    <link rel="stylesheet" href="style.css">
  </head>

  <body ng-app="TeaStore">
    <div class="teaStore" ng-controller="StoreController as store" ng-cloak="">
      <md-content class="md-padding" flex layout-wrap layout-align="center" layout="row">
        <div flex="30" ng-repeat="product in store.products">
          <md-card class="tea-card">
            <img ng-src="{{product.imageUrl}}" class="md-card-image" alt="Washed Out">
            <md-card-title>
              <md-card-title-text>
                <span class="md-headline">{{product.name}}</span>
              </md-card-title-text>
            </md-card-title>
            <md-card-content>
              <p><strong>Price:</strong> {{product.price}}</p>
              <p><strong>Caffeine Scale:</strong> {{product.caffeineScale}}</p>
              <p><strong>Ingredients:</strong> {{product.ingredients}}</p>
              <p><strong>Rating:</strong> {{product.rating}}</p>
              <p><strong>In Stock?</strong> {{product.inStock}}</p>
              <ul>
                <li>{{product.categories}}</li>
              </ul>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
              <md-button>Action 1</md-button>
              <md-button>Action 2</md-button>
            </md-card-actions>
          </md-card>
        </div>
      </md-content>
    </div>

    -->
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
    <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
    <script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js'></script>
    <script src="index.js"></script>
  </body>
</html>
